      <div class="col-1">
        <h2>Contact Me</h2>
        <p>If you have any questions or inquiries, <br> feel free to get in touch with me using the form below:</p>
      </div>
      <div class="col-2">
        <div class="contact-form">
          <h3>Get in Touch</h3>
          <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button class="pulsating-button" type="submit">Send Message</button>
          </form>
        </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contactForm = document.getElementById("contactForm");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const messageInput = document.getElementById("message");

      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();
        // Add your form submission logic here
        // You can use the values from nameInput, emailInput, and messageInput
        // to send the message or perform other actions.
        alert("Message sent successfully!");
        // You can replace the alert with your own logic.
        nameInput.value = "";
        emailInput.value = "";
        messageInput.value = "";
      });
